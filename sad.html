<div id="media" class="main__content__files__media__list">
    <div id="media__btn" class="main__content__files__media__list__inner">
        <h2>Медиапланы</h2>
        <button id="media__open-btn" class="main__content__files__media__list-open-btn"
            onclick="closeMoreMediaPlans()"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M19.92 15.05L13.4 8.53001C12.63 7.76001 11.37 7.76001 10.6 8.53001L4.08002 15.05"
                    stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
    </div>

    <div id="media__inner" class="main__content__files__media__list-ul">
        <ul id="media__inner-list"></ul>
    </div>
    <div id="media__inner-still" class="main__content__files__media__list-btn"><button
            onclick="showMoreMediaPlans()">Показать еще</button></div>
</div>
